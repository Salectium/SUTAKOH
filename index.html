            let y = prompt("Would you like to continue? Y/N:");

            if (y === "Y") {
                function caesarDecode(ciphertext, shift) {
                    let decoded = '';

                    for (let idx = 0; idx < ciphertext.length; idx++) {
                        let char = ciphertext[idx];
                        let decoded_char;

                        if (('A' <= char && char <= 'Z') || ('a' <= char && char <= 'z')) {
                            const base = char === char.toUpperCase() ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);
                            decoded_char = String.fromCharCode((char.charCodeAt(0) - base - shift + 26) % 26 + base);
                        } else {
                            decoded_char = char;
                        }

                        // Custom replacements
                        if (char === 'υ') {
                            decoded_char = '/';
                        } else if (char === 'ν') {
                            decoded_char = '.';
                        } else if (char === 'х') {
                            decoded_char = '-';
                        } else if (char === 'у') {
                            decoded_char = ':';
                        } else if (char === 'ԁ') {
                            decoded_char = "'";
                        } else if (char === 'с') {
                            decoded_char = ',';
                        } else if (char === 'а') {
                            decoded_char = '!';
                        }

                        decoded += decoded_char;
                    }

                    return decoded;
                }

                for (let i = 0; i < 6; i++) {
                    let ciphertext = prompt(": ");
                    let shift;
                    while (true) {
                        shift = parseInt(prompt("Enter the shift value:"));
                        if (!isNaN(shift)) {
                            break;
                        } else {
                            alert("ERROR! Please enter a valid integer for the shift value.");
                        }
                    }

                    let decodedText = caesarDecode(ciphertext, shift);
                    alert("Decoded text: " + decodedText);
