<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Decoder</title>
</head>
<body>
  <h1>Decoder</h1>
  <label for="encoded">Enter the encoded word:</label>
  <input type="text" id="encoded" />
  <br />
  <label for="key">Enter the key word:</label>
  <input type="text" id="key" />
  <br />
  <button onclick="decodeWord()">Decode</button>
  <p id="result"></p>

  <script>
    function decodeWord() {
      const encodedWord = document.getElementById("encoded").value.toLowerCase();
      const key = document.getElementById("key").value.toLowerCase();
      let extendedKey = key.repeat(Math.ceil(encodedWord.length / key.length)).slice(0, encodedWord.length);
      let decodedWord = "";

      for (let i = 0; i < encodedWord.length; i++) {
        let eChar = encodedWord[i];
        let kChar = extendedKey[i];

        let eIndex = eChar.charCodeAt(0) - 'a'.charCodeAt(0);
        let kIndex = kChar.charCodeAt(0) - 'a'.charCodeAt(0);

        let backwardDistance = (kIndex - eIndex + 26) % 26;
        let newIndex = (eIndex + backwardDistance) % 26;
        let newChar = String.fromCharCode(newIndex + 'a'.charCodeAt(0));

        decodedWord += newChar;
      }

      document.getElementById("result").innerText = `Decoded Word: ${decodedWord}`;
    }
  </script>
</body>
</html>
